<!DOCTYPE HTML>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./static/css/App.css" />
    <link rel="stylesheet" href="./static/css/Button.css" />
    <link rel="stylesheet" href="./static/css/Calculator.css" />
    <link rel="stylesheet" href="./static/css/Receipt.css" />
    <script defer src="./static/js/utils.js"></script>
    <script defer src="./static/js/main.js"></script>
</head>
<body>
    <div class="App" id="app">
        <div class="Receipt Receipt--error" id="error">&nbsp;</div>
        <div class="Calculator">
            <div class="Calculator-upperDisplay">JavaScript Calc</div>
            <div class="Calculator-display" id="display">&nbsp;</div>
            <div class="Calculator-extraOperations">
              <button class="Button Button--yellow" onclick="">x²</button>
              <button class="Button Button--yellow" onclick="">x³</button>
              <button class="Button Button--yellow" onclick="">%</button>
              <button class="Button Button--yellow" onclick="">‰</button>
            </div>
            <div class="Calculator-extraOperations">
              <button class="Button Button--yellow" onclick="">÷</button>
              <button class="Button Button--yellow" onclick="pressTimes()">×</button>
              <button class="Button Button--yellow" onclick="">-</button>
              <button class="Button Button--yellow" onclick="">+</button>
            </div>
            <div class="Calculator-keypad">
              <button class="Button" onclick="">9</button>
              <button class="Button" onclick="">8</button>
              <button class="Button" onclick="">7</button>
              <button class="Button" onclick="">6</button>
              <button class="Button" onclick="">5</button>
              <button class="Button" onclick="">4</button>
              <button class="Button" onclick="">3</button>
              <button class="Button" onclick="pressTwo()">2</button>
              <button class="Button" onclick="">1</button>
              <button class="Button" onclick="">0</button>
              <button class="Button" onclick="">.</button>
              <button class="Button Button--red" onclick="">RSLT</button>
            </div>
            <div class="Calculator-operations">
              <button class="Button Button--red" onclick="">⌫</button>
              <button class="Button Button--red" onclick="">CLR</button>
              <button class="Button Button--green" style="grid-row: 3 / span 2; height: 139px; font-size: 50px" onclick="execute()">⏎ </button>
            </div>
        </div>
        <div class="Receipt"  id="receipt_contents">
        </div>
     </div>
</body>
</html>
